<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sexy Image Host</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; width: 90%; padding: 2rem; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); text-align: center; animation: fadeInUp 1s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: white; font-size: 2rem; font-weight: 700; margin-bottom: 1rem; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); }
        #passwordPrompt { display: block; }
        #adminContent { display: none; }
        input[type="password"], input[type="number"], input[type="url"], button { padding: 0.75rem; border: none; border-radius: 25px; font-family: inherit; margin: 0.5rem; }
        input[type="password"], input[type="number"], input[type="url"] { background: rgba(255, 255, 255, 0.2); color: white; text-align: center; width: 200px; }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        button { background: rgba(255, 255, 255, 0.2); color: white; cursor: pointer; transition: background 0.3s; }
        button:hover { background: rgba(255, 255, 255, 0.3); }
        button:disabled { background: rgba(128, 128, 128, 0.2); cursor: not-allowed; }
        .status { margin-top: 1rem; padding: 0.5rem; border-radius: 10px; font-size: 0.9rem; }
        .status.success { background: rgba(0, 255, 0, 0.2); color: #0f0; }
        .status.error { background: rgba(255, 0, 0, 0.2); color: #f00; }
        #inviteList { text-align: left; margin-top: 1rem; color: white; max-height: 300px; overflow-y: auto; }
        .invite { background: rgba(255, 255, 255, 0.1); padding: 0.5rem; margin: 0.25rem 0; border-radius: 10px; word-break: break-all; }
        #newCodes { background: rgba(0, 255, 0, 0.1); padding: 1rem; border-radius: 10px; margin: 1rem 0; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="passwordPrompt">
            <input type="password" id="adminPassword" placeholder="Enter Secret Password" autofocus>
            <button onclick="checkPassword()">Access</button>
            <div id="passwordStatus" class="status" style="display: none;"></div>
        </div>
        <div id="adminContent">
            <h2>Generate Invites</h2>
            <input type="number" id="numInvites" placeholder="Number to Generate (1-50)" min="1" max="50" value="1">
            <button onclick="generateInvites()">Generate Codes</button>
            <div id="genStatus" class="status" style="display: none;"></div>
            <div id="newCodes" style="display: none;"></div>
            <h2>Fetch from Discord (Optional)</h2>
            <input type="url" id="discordUrl" placeholder="Paste raw JSON message URL from Discord">
            <button onclick="fetchFromDiscord()">Fetch & Load</button>
            <h2>Current Invites (from JSON)</h2>
            <div id="inviteList">Loading...</div>
            <button onclick="loadInvites()">Refresh from JSON</button>
        </div>
    </div>

    <script>
        const SECRET_PASSWORD = 'comlordUltraSecret2025';  // CHANGE THIS!
        const jsonUrl = 'public/invites.json';

        // Auto-load if unlocked
        if (localStorage.getItem('adminUnlocked')) {
            document.getElementById('passwordPrompt').style.display = 'none';
            document.getElementById('adminContent').style.display = 'block';
            loadInvites();
        }

        function checkPassword() {
            const pw = document.getElementById('adminPassword').value;
            const status = document.getElementById('passwordStatus');
            if (pw === SECRET_PASSWORD) {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                localStorage.setItem('adminUnlocked', 'true');
                loadInvites();
                status.textContent = 'Access granted! Loading invites...';
                status.className = 'status success';
                status.style.display = 'block';
            } else {
                status.textContent = 'Wrong password!';
                status.className = 'status error';
                status.style.display = 'block';
            }
        }

        function generateInvite() {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
            let code = '';
            for (let i = 0; i < 8; i++) {
                code += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return code;
        }

        function generateInvites() {
            const num = parseInt(document.getElementById('numInvites').value);
            if (num < 1 || num > 50) {
                alert('1-50 only!');
                return;
            }
            const codes = [];
            for (let i = 0; i < num; i++) {
                codes.push(generateInvite());
            }
            const newCodesDiv = document.getElementById('newCodes');
            newCodesDiv.innerHTML = `<strong>New Codes (Copy to invites.json):</strong><br>${codes.join('<br>')}`;
            newCodesDiv.style.display = 'block';
            const status = document.getElementById('genStatus');
            status.textContent = `Generated ${num} codes—add to JSON & push to GitHub!`;
            status.className = 'status success';
            status.style.display = 'block';
        }

        async function fetchFromDiscord() {
            const url = document.getElementById('discordUrl').value.trim();
            if (!url) {
                alert('Paste Discord URL!');
                return;
            }
            const status = document.getElementById('genStatus');
            status.textContent = 'Fetching...';
            status.className = 'status success';
            status.style.display = 'block';
            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error('Bad URL');
                const data = await response.json();
                if (!Array.isArray(data)) throw new Error('Not JSON array');
                // Update local view (user still adds to JSON)
                document.getElementById('inviteList').innerHTML = data.map(code => `<div class="invite">${code}</div>`).join('');
                status.textContent = `Fetched ${data.length} from Discord—copy to JSON!`;
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'status error';
                status.style.display = 'block';
            }
        }

        async function loadInvites() {
            const list = document.getElementById('inviteList');
            list.innerHTML = 'Loading...';
            try {
                const response = await fetch(jsonUrl);
                if (!response.ok) throw new Error('JSON not found—add public/invites.json');
                const invites = await response.json();
                list.innerHTML = invites.length ? invites.map(code => `<div class="invite">${code}</div>`).join('') : '<div>No invites yet. Generate some!</div>';
            } catch (e) {
                list.innerHTML = `<div class="status error">Error: ${e.message}<br>Add public/invites.json with ["CODE"] array.</div>`;
            }
        }

        // Enter key
        document.getElementById('adminPassword').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>
