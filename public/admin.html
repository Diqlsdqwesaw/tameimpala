<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Sexy Image Host</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .container { max-width: 600px; width: 90%; padding: 2rem; background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border-radius: 20px; box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1); border: 1px solid rgba(255, 255, 255, 0.2); text-align: center; animation: fadeInUp 1s ease-out; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }
        h1 { color: white; font-size: 2rem; font-weight: 700; margin-bottom: 1rem; text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3); }
        #passwordPrompt { display: block; }
        #adminContent { display: none; }
        input[type="password"], input[type="number"], button { padding: 0.75rem; border: none; border-radius: 25px; font-family: inherit; margin: 0.5rem; }
        input[type="password"], input[type="number"] { background: rgba(255, 255, 255, 0.2); color: white; text-align: center; width: 200px; }
        input::placeholder { color: rgba(255, 255, 255, 0.6); }
        button { background: rgba(255, 255, 255, 0.2); color: white; cursor: pointer; transition: background 0.3s; }
        button:hover { background: rgba(255, 255, 255, 0.3); }
        button:disabled { background: rgba(128, 128, 128, 0.2); cursor: not-allowed; }
        .status { margin-top: 1rem; padding: 0.5rem; border-radius: 10px; font-size: 0.9rem; }
        .status.success { background: rgba(0, 255, 0, 0.2); color: #0f0; }
        .status.error { background: rgba(255, 0, 0, 0.2); color: #f00; }
        #inviteList { text-align: left; margin-top: 1rem; color: white; }
        .invite { background: rgba(255, 255, 255, 0.1); padding: 0.5rem; margin: 0.25rem 0; border-radius: 10px; word-break: break-all; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Panel</h1>
        <div id="passwordPrompt">
            <input type="password" id="adminPassword" placeholder="Enter Secret Password" autofocus>
            <button onclick="checkPassword()">Access</button>
            <div id="passwordStatus" class="status" style="display: none;"></div>
        </div>
        <div id="adminContent">
            <h2>Generate Invites</h2>
            <input type="number" id="numInvites" placeholder="Number to Generate (1-50)" min="1" max="50" value="1">
            <button onclick="generateInvites()">Generate & Add</button>
            <div id="genStatus" class="status" style="display: none;"></div>
            <h2>Current Invites</h2>
            <div id="inviteList"></div>
            <button onclick="loadInvites()">Refresh List</button>
        </div>
    </div>

    <script>
        const SECRET_PASSWORD = 'comlordUltraSecret2025';  // CHANGE THIS TO YOUR SUPER-SECRET PASSWORD!
        const apiBase = '/api/admin';

        function checkPassword() {
            const pw = document.getElementById('adminPassword').value;
            const status = document.getElementById('passwordStatus');
            if (pw === SECRET_PASSWORD) {
                document.getElementById('passwordPrompt').style.display = 'none';
                document.getElementById('adminContent').style.display = 'block';
                loadInvites();
                status.textContent = 'Access granted!';
                status.className = 'status success';
                status.style.display = 'block';
            } else {
                status.textContent = 'Wrong password!';
                status.className = 'status error';
                status.style.display = 'block';
            }
        }

        async function generateInvites() {
            const num = parseInt(document.getElementById('numInvites').value);
            if (num < 1 || num > 50) {
                alert('1-50 only!');
                return;
            }
            const btn = document.querySelector('button[onclick="generateInvites()"]');
            btn.disabled = true;
            btn.textContent = 'Generating...';
            const status = document.getElementById('genStatus');
            try {
                const response = await fetch(`${apiBase}/generate`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ count: num })
                });
                const { invites } = await response.json();
                status.innerHTML = `Added ${num} invites: <br>${invites.join('<br>')}`;
                status.className = 'status success';
                status.style.display = 'block';
                loadInvites();
            } catch (e) {
                status.textContent = 'Error: ' + e.message;
                status.className = 'status error';
                status.style.display = 'block';
            }
            btn.disabled = false;
            btn.textContent = 'Generate & Add';
        }

        async function loadInvites() {
            try {
                const response = await fetch(`${apiBase}/list`);
                const { invites } = await response.json();
                const list = document.getElementById('inviteList');
                list.innerHTML = invites.length ? invites.map(code => `<div class="invite">${code}</div>`).join('') : '<div>No invites yet.</div>';
            } catch (e) {
                document.getElementById('inviteList').innerHTML = 'Error loading.';
            }
        }

        // Enter key for password
        document.getElementById('adminPassword').addEventListener('keypress', (e) => { if (e.key === 'Enter') checkPassword(); });
    </script>
</body>
</html>
