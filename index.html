<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Image Host</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 3rem;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
        
        .upload-area.dragover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .upload-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            display: block;
        }
        
        .upload-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .upload-subtext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            animation: slideIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .image-card:nth-child(1) { animation-delay: 0.1s; }
        .image-card:nth-child(2) { animation-delay: 0.2s; }
        .image-card:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .image-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.1);
        }
        
        .image-info {
            padding: 1rem;
        }
        
        .image-name {
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .image-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }
        
        .image-url {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.7rem;
            word-break: break-all;
            margin-top: 0.5rem;
        }
        
        .clear-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }
        
        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sexy Image Host</h1>
        <div class="upload-area" id="uploadArea">
            <span class="upload-icon">üìÅ</span>
            <div class="upload-text">Drop your image here or click to upload</div>
            <div class="upload-subtext">Supports JPG, PNG, GIF up to 5MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="gallery" id="gallery"></div>
        <button class="clear-btn" onclick="clearGallery()">Clear Gallery (Client-Side)</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const baseUrl = window.location.origin; // Use domain like comlord.xyz

        let imageCounter = 0;

        // Click to upload
        uploadArea.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                uploadFile(e.target.files[0]);
            }
        });

        async function uploadFile(file) {
            if (!file.type.startsWith('image/')) {
                alert('Please upload an image file only.');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('File size must be less than 5MB.');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);

            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const { url } = await response.json();

                const img = document.createElement('div');
                img.className = 'image-card';
                img.innerHTML = `
                    <img src="${url}" alt="Uploaded Image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4=';">
                    <div class="image-info">
                        <div class="image-name">Image ${++imageCounter}</div>
                        <div class="image-date">${new Date().toLocaleString()}</div>
                        <div class="image-url">${url}</div>
                    </div>
                `;
                gallery.appendChild(img);

                // Reset file input
                fileInput.value = '';
            } catch (error) {
                alert('Upload error: ' + error.message);
            }
        }

        function clearGallery() {
            gallery.innerHTML = '';
            imageCounter = 0;
        }
    </script>
</body>
</html>
