<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sexy Image Host</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-x: hidden;
        }
        
        .container {
            max-width: 800px;
            width: 90%;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
            animation: fadeInUp 1s ease-out;
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        h1 {
            color: white;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.3);
        }
        
        .invite-section {
            margin-bottom: 1rem;
        }
        
        #inviteInput {
            padding: 0.75rem;
            border: none;
            border-radius: 25px;
            width: 200px;
            text-align: center;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            margin-bottom: 0.5rem;
        }
        
        #inviteInput::placeholder {
            color: rgba(255, 255, 255, 0.6);
        }
        
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 15px;
            padding: 3rem;
            margin-bottom: 2rem;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.05);
            position: relative;
            overflow: hidden;
        }
        
        .upload-area:hover {
            border-color: rgba(255, 255, 255, 0.8);
            background: rgba(255, 255, 255, 0.1);
            transform: scale(1.02);
        }
        
        .upload-area.dragover {
            border-color: #fff;
            background: rgba(255, 255, 255, 0.2);
        }
        
        .upload-area.locked {
            border-color: rgba(255, 0, 0, 0.5);
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .upload-icon {
            font-size: 4rem;
            color: rgba(255, 255, 255, 0.7);
            margin-bottom: 1rem;
            display: block;
        }
        
        .upload-text {
            color: white;
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
        }
        
        .upload-subtext {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.9rem;
        }
        
        input[type="file"] {
            display: none;
        }
        
        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        
        .image-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.4s ease;
            animation: slideIn 0.6s ease-out forwards;
            opacity: 0;
            transform: translateY(20px);
        }
        
        .image-card:nth-child(1) { animation-delay: 0.1s; }
        .image-card:nth-child(2) { animation-delay: 0.2s; }
        .image-card:nth-child(3) { animation-delay: 0.3s; }
        
        @keyframes slideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .image-card:hover {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }
        
        .image-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            transition: transform 0.3s ease;
        }
        
        .image-card:hover img {
            transform: scale(1.1);
        }
        
        .image-info {
            padding: 1rem;
        }
        
        .image-name {
            color: white;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.3);
        }
        
        .image-date {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.8rem;
        }
        
        .image-url {
            color: rgba(255, 255, 255, 0.8);
            font-size: 0.7rem;
            word-break: break-all;
            margin-top: 0.5rem;
        }
        
        .clear-btn {
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            cursor: pointer;
            font-family: inherit;
            transition: background 0.3s ease;
            margin-top: 1rem;
        }
        
        .clear-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .status {
            margin-top: 1rem;
            padding: 0.5rem;
            border-radius: 10px;
            font-size: 0.9rem;
        }
        
        .status.valid { background: rgba(0, 255, 0, 0.2); color: #0f0; }
        .status.invalid { background: rgba(255, 0, 0, 0.2); color: #f00; }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-area {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Sexy Image Host (Invite-Only)</h1>
        <div class="invite-section">
            <input type="text" id="inviteInput" placeholder="Enter Invite Code (e.g., DD0K0TOA)" maxlength="8">
            <div id="status" class="status" style="display: none;"></div>
        </div>
        <div class="upload-area" id="uploadArea">
            <span class="upload-icon">üìÅ</span>
            <div class="upload-text">Drop your image here or click to upload</div>
            <div class="upload-subtext" id="subtext">Supports JPG, PNG, GIF up to 5MB</div>
            <input type="file" id="fileInput" accept="image/*">
        </div>
        <div class="gallery" id="gallery"></div>
        <button class="clear-btn" onclick="clearGallery()">Clear Gallery</button>
    </div>

    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const gallery = document.getElementById('gallery');
        const inviteInput = document.getElementById('inviteInput');
        const subtext = document.getElementById('subtext');
        const status = document.getElementById('status');
        const uploadIcon = document.querySelector('.upload-icon');

        let imageCounter = 0;
        let isValidInvite = false;

        // Invite validation on input
        inviteInput.addEventListener('input', async () => {
            const code = inviteInput.value.trim().toUpperCase();
            if (code.length === 8) {
                try {
                    const response = await fetch('/api/validate', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ invite: code })
                    });
                    const { valid } = await response.json();
                    isValidInvite = valid;
                    uploadArea.classList.toggle('locked', !valid);
                    subtext.textContent = valid ? 'Supports JPG, PNG, GIF up to 5MB' : 'Valid invite required to upload';
                    uploadIcon.textContent = valid ? 'üìÅ' : 'üîí';
                    status.textContent = valid ? 'Invite valid! Upload unlocked.' : 'Invalid invite.';
                    status.className = `status ${valid ? 'valid' : 'invalid'}`;
                    status.style.display = 'block';
                } catch (e) {
                    console.error(e);
                }
            } else {
                isValidInvite = false;
                uploadArea.classList.add('locked');
                subtext.textContent = 'Enter a valid 8-char invite';
                status.style.display = 'none';
            }
        });

        // Click to upload (only if valid)
        uploadArea.addEventListener('click', () => {
            if (!isValidInvite) {
                alert('Enter a valid invite code first!');
                return;
            }
            fileInput.click();
        });

        // Drag and drop (only if valid)
        uploadArea.addEventListener('dragover', (e) => {
            if (!isValidInvite) return;
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            if (!isValidInvite) {
                alert('Enter a valid invite code first!');
                return;
            }
            e.preventDefault();
            uploadArea.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files.length > 0) {
                uploadFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0 && isValidInvite) {
                uploadFile(e.target.files[0]);
            }
        });

        async function uploadFile(file) {
            if (!isValidInvite) {
                alert('Invite required!');
                return;
            }

            if (!file.type.startsWith('image/')) {
                alert('Image only!');
                return;
            }

            if (file.size > 5 * 1024 * 1024) {
                alert('Max 5MB!');
                return;
            }

            const formData = new FormData();
            formData.append('image', file);
            formData.append('invite', inviteInput.value.trim().toUpperCase());

            try {
                const response = await fetch('/api/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('Upload failed');
                }

                const { url } = await response.json();

                const imgCard = document.createElement('div');
                imgCard.className = 'image-card';
                imgCard.innerHTML = `
                    <img src="${url}" alt="Uploaded Image" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjAwIiBoZWlnaHQ9IjIwMCIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvc3ZnIj48cmVjdCB3aWR0aD0iMTAwJSIgaGVpZ2h0PSIxMDAlIiBmaWxsPSIjY2NjIi8+PHRleHQgeD0iNTAlIiB5PSI1MCUiIGZvbnQtZmFtaWx5PSJBcmlhbCIgZm9udC1zaXplPSIxNCIgZmlsbD0iIzk5OSIgdGV4dC1hbmNob3I9Im1pZGRsZSIgZHk9Ii4zZW0iPkltYWdlIG5vdCBmb3VuZDwvdGV4dD48L3N2Zz4=';">
                    <div class="image-info">
                        <div class="image-name">Image ${++imageCounter}</div>
                        <div class="image-date">${new Date().toLocaleString()}</div>
                        <div class="image-url">${url}</div>
                    </div>
                `;
                gallery.appendChild(imgCard);

                fileInput.value = '';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        }

        function clearGallery() {
            gallery.innerHTML = '';
            imageCounter = 0;
        }
    </script>
</body>
</html>
